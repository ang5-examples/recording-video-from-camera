<div style="text-align:center">

  <video #videoCtrl autoplay playsinline controls width="320"></video>

</div>

<div *ngIf="isInitialized">

  <button (click)="startRecord()" [disabled]="isRecording">Start Record</button>
  <button (click)="stopRecord()" [disabled]="!isRecording">Stop Record</button>

  <span style="color: red;" *ngIf="isRecording">record</span>

  <div>
    <video #videoCtrlResult autoplay playsinline controls width="320"></video>
  </div>
</div>
